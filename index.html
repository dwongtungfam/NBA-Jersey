<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Jersey</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <h2 class="mb-4">Danh sách sản phẩm</h2>
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm" onclick="showProduct('Áo DragonBall Z', '350.000đ', 'images/product1-1.jpg')">
          <img src="images/product1-1.jpg" class="card-img-top" alt="DragonBall Z">
          <div class="card-body">
            <h5 class="card-title">Áo DragonBall Z</h5>
            <p class="card-text">Giá: 350.000đ</p>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm" onclick="showProduct('Áo NBA Lakers', '420.000đ', 'images/product2-1.jpg')">
          <img src="images/product2-1.jpg" class="card-img-top" alt="NBA Lakers">
          <div class="card-body">
            <h5 class="card-title">Áo NBA Lakers</h5>
            <p class="card-text">Giá: 420.000đ</p>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm" onclick="showProduct('Áo Chicago Bulls', '399.000đ', 'images/product3-1.jpg')">
          <img src="images/product3-1.jpg" class="card-img-top" alt="Chicago Bulls">
          <div class="card-body">
            <h5 class="card-title">Áo Chicago Bulls</h5>
            <p class="card-text">Giá: 399.000đ</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid mb-3" style="max-height:300px">
          <p id="modalPrice" class="fs-5 fw-bold"></p>
          <p>Kích thước: M, L, XL<br>Khuyến nghị: cao 1m70 mặc size L</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function showProduct(name, price, image) {
      document.getElementById("modalTitle").innerText = name;
      document.getElementById("modalPrice").innerText = "Giá: " + price;
      document.getElementById("modalImage").src = image;

      let myModal = new bootstrap.Modal(document.getElementById('productModal'));
      myModal.show();
    }
  </script>

</body>
</html>
