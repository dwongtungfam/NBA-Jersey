<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop Jersey NBA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .name {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }
    .price {
      color: red;
      font-size: 16px;
      font-weight: bold;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-left: 8px;
    }
    .size {
      margin-top: 10px;
      font-size: 14px;
    }
    .recommend {
      background: #f2f2f2;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 13px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>🏀 Shop Jersey NBA</h1>
  <div class="grid">

    <!-- Card sản phẩm -->
    <div class="card">
      <img src="https://via.placeholder.com/300x400.png?text=Jersey+1" alt="Jersey 1">
      <div class="name">Áo DragonBall Z</div>
      <div>
        <span class="price">350.000đ</span>
        <span class="old-price">400.000đ</span>
      </div>
      <div class="size">Size: M, L, XL</div>
      <div class="recommend">👉 Cao 1m65–1m72: chọn M<br>👉 Cao 1m73–1m80: chọn L<br>👉 Cao >1m80: chọn XL</div>
    </div>

    <!-- Card sản phẩm khác -->
    <div class="card">
      <img src="https://via.placeholder.com/300x400.png?text=Jersey+2" alt="Jersey 2">
      <div class="name">Áo Chicago Bulls</div>
      <div>
        <span class="price">280.000đ</span>
        <span class="old-price">350.000đ</span>
      </div>
      <div class="size">Size: S, M, L</div>
      <div class="recommend">👉 Cao 1m55–1m65: chọn S<br>👉 Cao 1m66–1m75: chọn M<br>👉 Cao >1m75: chọn L</div>
    </div>

  </div>
</body>
</html>
